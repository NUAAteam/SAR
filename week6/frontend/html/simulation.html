<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAR图像仿真系统 - 仿真实验</title>
    <link rel="stylesheet" href="../css/simulation.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="../img/logo.png" alt="SAR图像仿真系统logo">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">主页</a></li>
                <li><a href="simulation.html">开始模拟</a></li>
                <li><a href="help.html">帮助</a></li>
                <li><a href="contact.html">联系我们</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>SAR图像仿真实验</h1>

        <section id="image-upload">
            <h2>图片上传区域</h2>
            <div class="upload-container">
                <button id="upload-button" class="upload-btn">选择并上传图片</button>
                <input type="file" id="image-file" accept="image/*" multiple style="display: none;">
            </div>
            <div id="upload-status"></div>
            <div id="uploaded-images">
                <!-- 上传的图片将在这里显示 -->
            </div>
        </section>

        <section id="image-selection">
            <h2>选择图片</h2>
            <select id="image-select">
                <option value="">请选择已上传的图片</option>
                <!-- 上传的图片选项将通过JavaScript动态添加 -->
            </select>
        </section>

        <section id="simulation-options">
            <h2>仿真选项</h2>
            <div class="button-group">
                <button id="damage-simulation">图像打击效果仿真</button>
                <button id="sar-simulation">高分辨SAR图像仿真</button>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; 2023-2024 SAR图像仿真系统. 保留所有权利。</p>
            <ul>
                <li><a href="privacy.html">隐私政策</a></li>
                <li><a href="terms.html">使用条款</a></li>
            </ul>
        </div>
    </footer>

    <script src="../js/simulation.js"></script>
</body>
</html>
