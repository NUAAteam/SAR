    <meta charset="UTF-8">

    <title>联系我们 - 毁伤模拟系统</title>
    <link rel="stylesheet" href="../css/contact.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="../img/logo.png" alt="毁伤模拟系统logo">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">主页</a></li>
                <li><a href="simulation.html">开始模拟</a></li>
                <li><a href="help.html">帮助</a></li>
                <li><a href="contact.html">联系我们</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>联系我们</h1>
        <section id="contact-info">
            <h2>联系方式</h2>
            <p>如果您有任何问题、建议或需要支持,请随时与我们联系。</p>
            <ul>
                <li>电子邮件: <a href="mailto:support@damagesim.com">support@damagesim.com</a></li>
                <li>电话: +86 123 4567 8900</li>
                <li>地址: 中国北京市海淀区科技园路100号</li>
            </ul>
        </section>

        <section id="contact-form">
            <h2>发送消息</h2>
            <form>
                <div class="form-group">
                    <label for="name">姓名:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">电子邮件:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="subject">主题:</label>
                    <input type="text" id="subject" name="subject" required>
                </div>
                <div class="form-group">
                    <label for="message">消息:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit" class="button">发送消息</button>
            </form>
        </section>
    </main>

        </div>
    </footer>
</body>
</html>
