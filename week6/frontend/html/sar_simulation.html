<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高分辨SAR图像仿真</title>
    <link rel="stylesheet" href="../css/sar_simulation.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="../img/logo.png" alt="毁伤模拟系统logo">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">主页</a></li>
                <li><a href="simulation.html">开始模拟</a></li>
                <li><a href="help.html">帮助</a></li>
                <li><a href="contact.html">联系我们</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="simulation-area">
            <div id="image-container">
                <img id="target-image" src="" alt="目标图像">
                <canvas id="interaction-layer"></canvas>
            </div>
            <div id="parameters">
                <h2>仿真参数</h2>
                <div>
                    <label for="b">模糊比参数 b:</label>
                    <input type="number" id="b" name="b" min="1" max="10" step="0.1" value="3.0">
                </div>
                <div>
                    <label for="threshold">增长准则阈值:</label>
                    <input type="number" id="threshold" name="threshold" min="0" max="255" step="1" value="50">
                </div>
                <div>
                    <span>选中的坐标: </span>
                    <span id="selected-coordinates">未选择</span>
                </div>
                <button id="start-simulation">开始仿真</button>
            </div>
        </section>
        <section id="simulation-results" style="display: none;">
            <h2>仿真结果</h2>
            <img id="result-image" alt="仿真结果图像">
        </section>
    </main>

    <footer>
        <p>&copy; 2023 高分辨SAR图像仿真系统. All rights reserved.</p>
    </footer>

    <script src="../js/sar_simulation.js"></script>
</body>
</html>
